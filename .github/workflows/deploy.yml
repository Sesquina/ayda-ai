name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: npm ci

      - name: Build Flutter web
        run: |
          cd app
          # in CI you'd need to install Flutter or use a setup action; placeholder
          echo "Skipping Flutter build in template; add Flutter setup if needed"

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          # Deploy hosting and functions; requires FIREBASE_TOKEN secret
          firebase deploy --only hosting,functions --project=aydaai-1a95f
